<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Médico Ñuñoa</title>
    <!-- CSS Bootstrap v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font - Google Font - 'Open Sans' 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Icons: FontAwesome v6-->
    <script src="https://kit.fontawesome.com/5c216b45fa.js" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-hospital me-2"></i>Centro Médico Ñuñoa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Especialistas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Convenios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Portada -->
    <header>

        <div id="marco-hero">

            <div id="bg-hero"></div>
            <div id="titulo-hero" class="ps-md-5">

                <h1 class=" text-end ps-5 p-3">Información <br> Estadística </h1>
            </div>

        </div>

    </header>


    <!-- Estadisticas -->
    <section id="estadisticas-section" class="container py-4">

        <!-- Título sección Estadisticas -->
        <script>
            document.write('<p>Estadísticas Centro Médico Ñuñoa</p>');
        </script>


        <!-- Acordión de las especialidades -->
        <div class="accordion" id="accordionFlushExample">

            <!-- Radiografía -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Radiografía
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne">
                    <div class="accordion-body">

                        <!-- Resumen -->
                        <p id="resumen-radiografia"></p>

                        <!-- Tabla -->
                        <div class="table-responsive">

                            <table id="tabla-radiografia" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Hora</th>
                                        <th>Especialista</th>
                                        <th>Paciente</th>
                                        <th>RUT</th>
                                        <th>Previsión</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Traumatología -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Traumatología
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo">
                    <div class="accordion-body">

                        <!-- Resumen -->
                        <p id="resumen-traumatologia"></p>

                        <!-- Tabla -->
                        <div class="table-responsive">

                            <table id="tabla-traumatologia" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Hora</th>
                                        <th>Especialista</th>
                                        <th>Paciente</th>
                                        <th>RUT</th>
                                        <th>Previsión</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dental -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Dental
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree">
                    <div class="accordion-body">

                        <!-- Resumen -->
                        <p id="resumen-dental"></p>

                        <!-- Tabla -->
                        <div class="table-responsive">

                            <table id="tabla-dental" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Hora</th>
                                        <th>Especialista</th>
                                        <th>Paciente</th>
                                        <th>RUT</th>
                                        <th>Previsión</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- Footer -->
    <footer class="py-5">

        <div class="row mx-0">
            <div class="col-12 col-md-6">

                <h5 class="text-center text-md-end">© 2022 Danilo Carrasco</h5>
            </div>
            <div class="col-12 col-md-6 mx-0 text-center text-md-start">

                <a href="https://github.com/DaniloCM" target="_black">
                    <i class="fab fa-github-square fa-2x me-2"></i>
                </a>
                <a href="https://www.linkedin.com/in/danilo-franco-carrasco-mendoza/" target="_black">
                    <i class="fab fa-linkedin fa-2x me-2"></i>
                </a>
                <a href="https://twitter.com/" target="_black">
                    <i class="fab fa-twitter-square fa-2x me-2"></i>
                </a>
                <a href="https://www.facebook.com/" target="_black">
                    <i class="fab fa-facebook-square fa-2x me-2"></i>
                </a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
